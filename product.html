<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            text-align: center;
            margin: 20px auto;
            font-size: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 12px;
        }
        img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        button {
            padding: 6px 14px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td>10000</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo3kVUF86rU-_w5c-h3BhdjK7I-t_gKnrIGQ&s" alt="Flipkart"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td>20000</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYwZX26PU_56HZYDoLSKaPgCJWPVollJNjmg&s" alt="Amazon"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ0vc0hgelONOuuyS9XE7ouD-fPC-byaZGxA&s" alt="Myntra"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

</table>

</body>
</html>
