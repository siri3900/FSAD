<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 20% 10%, #1f2937 0, var(--bg) 40%, #0b1224 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 26px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .logo {
      width: 36px; height: 36px; border-radius: 9px;
      background: linear-gradient(135deg, var(--accent), #22d3ee);
      box-shadow: 0 6px 18px rgba(99,102,241,0.5);
    }
    .brand h1 {
      font-size: 1.25rem;
      margin: 0;
      letter-spacing: 0.3px;
    }
    .brand p {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    form { margin-top: 14px; }
    .field {
      margin-bottom: 14px;
    }
    .label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #0b1224;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 6px 0 14px;
    }
    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    .checkbox input { accent-color: var(--accent); }

    .link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .link:hover { color: var(--accent-hover); }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.02s ease;
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }

    .error {
      display: none;
      margin-top: 8px;
      color: var(--error);
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .footer a { color: var(--accent); text-decoration: none; }
    .footer a:hover { color: var(--accent-hover); }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Login form">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Welcome back</h1>
        <p>Please sign in to continue</p>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input" type="password" id="password" name="password" placeholder="••••••••" minlength="6" required />
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          Remember me
        </label>
        <a href="#" class="link">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign in</button>
      <div id="error" class="error">Please enter a valid email and password (min 6 characters).</div>
    </form>

    <div class="footer">
      Don’t have an account? <a href="#">Create one</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';

      const email = form.email.value.trim();
      const password = form.password.value;

      const valid =
        email.length > 3 &&
        email.includes('@') &&
        password.length >= 6;

      if (!valid) {
        errorEl.style.display = 'block';
        return;
      }

      // Send to your backend (example using fetch)
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email,
          password,
          remember: form.remember.checked
        })
      })
      .then(async (res) => {
        if (!res.ok) throw new Error('Login failed');
        // Redirect or show success
        window.location.href = '/dashboard';
      })
      .catch(() => {
        errorEl.textContent = 'Invalid credentials. Please try again.';
        errorEl.style.display = 'block';
      });
    });
  </script>
</body>
</html>
